<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthdays Today</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
</head>

<body class="bg-gray-200 h-screen flex justify-center items-center">

    <div id="app" class="bg-white p-8 rounded-xl shadow-lg w-96 border border-gray-300">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800 border-b pb-4">Today's Birthdays</h1>
        <ul v-if="people.length" class="mt-4">
            <li v-for="person in filteredList"
                class="birthday-card bg-white p-4 rounded-lg mb-4 fade-in-up flex items-center justify-between"
                :style="{animationDelay: (0.2 * (filteredList.indexOf(person) + 1)) + 's'}">
                <div>
                    <span class="text-lg font-semibold">{{ person.name }}</span>
                    <small class="text-gray-500 block">Born {{ person.birthday }}</small>
                </div>
                <span class="text-blue-500 font-semibold">{{ calculateAge(person.birthday) }} yrs</span>
            </li>
        </ul>
        <div v-else class="flex justify-center items-center mt-10">
            <span class="text-gray-600">Loading...</span>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                people: [],
                today: new Date().toISOString().slice(5, 10) // Get only month and day
            },
            computed: {
                filteredList() {
                    return this.people.filter(person => {
                        // Extract month and day from person's birthday
                        const personMonthDay = person.birthday.slice(5, 10);
                        return personMonthDay === this.today;
                    });
                }
            },
            methods: {
                // Calculate age based on birthday
                calculateAge(birthday) {
                    const birthYear = parseInt(birthday.slice(0, 4));
                    const currentYear = new Date().getFullYear();
                    return currentYear - birthYear;
                }
            },
            async created() {
                try {
                    const response = await axios.get('https://appwrite.kasoft.co.uk/v1/database/collections/653bb5217be2f68181cb/documents', {
                        headers: {
                            'X-Appwrite-Project': '653bb473ee7f6a6074e7',
                            'X-Appwrite-Key': '029521b6ef63e900c25ae158edfeff36da0d8c1d380b2ee1e063cf7ba6662dbcf2939627931b79dfb4631482ba8a4cac5f9f7228ca070d583780248b80bae20f0f61804c14b4488fd5d018254543431c55b7eea16a209d7267309e77930d7acecab07385f482b0e14bc0c3be5b62cd643298c68415197820d36818a75fcabae0'
                        }
                    });

                    this.people = response.data.documents;
                } catch (error) {
                    console.error(error);
                }
            }
        });

        setTimeout(() => {
            location.reload();
        }, 3600000);
    </script>

</body>

</html>
